<!DOCTYPE html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/fb65a100f4.js" crossorigin="anonymous"></script>
    </head>
    <style>
        .btn {
  color: WHITE;
  background: linear-gradient(
    to top,
    rgba(246, 46, 113, 0.8) 0%,
    rgba(249, 171, 114, 0.8) 100%
  );
  margin-top: 30px;
  font-weight: 550;
  border: 1px solid transparent;
  font-size: 15px;
  border-radius: 30px;
  padding: 12px 28px;
  text-decoration: none;
}
i{
  
  background-color: white;
  position: relative;
  animation-name: example;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  margin:10px;
}

@keyframes example {
  from   { left:0px; top:0px;}
  to  { left:10px; top:0px;}
  
}

    </style>
    <body>
        <h2>transition button</h2><br>
        <a href="#" class="btn">BOOK ROOM<i class="fa-solid fa-arrow-right"></i></a>
    </body>
</html>
